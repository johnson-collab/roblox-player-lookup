<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox User Lookup</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-500 via-purple-500 to-pink-500 p-8">
    <div class="max-w-2xl mx-auto">
        <div class="bg-white rounded-2xl shadow-2xl p-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2 text-center">
                Roblox User Lookup
            </h1>
            <p class="text-gray-600 text-center mb-8">
                Enter a Roblox username to view their profile information
            </p>

            <div class="flex gap-2 mb-8">
                <div class="flex-1 relative">
                    <input
                        type="text"
                        id="usernameInput"
                        placeholder="Enter username (e.g., Roblox)"
                        class="w-full px-4 py-3 pl-12 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-purple-500 transition"
                    />
                    <span class="absolute left-4 top-3.5 text-gray-400">@</span>
                </div>
                <button
                    id="searchBtn"
                    class="px-6 py-3 bg-purple-600 text-white rounded-lg hover:bg-purple-700 disabled:bg-gray-400 transition font-semibold"
                >
                    üîç Search
                </button>
            </div>

            <div id="loading" class="hidden text-center py-12">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-purple-600 mx-auto"></div>
                <p class="text-gray-600 mt-4">Loading...</p>
            </div>

            <div id="error" class="hidden bg-red-50 border-2 border-red-200 rounded-lg p-4 text-red-700 text-center"></div>

            <div id="result" class="hidden bg-gradient-to-br from-purple-50 to-blue-50 rounded-xl p-6 border-2 border-purple-200"></div>
        </div>

        <p class="text-center text-white text-sm mt-4 opacity-80">
            Try searching for username: Roblox
        </p>
    </div>

    <script>
        const usernameInput = document.getElementById('usernameInput');
        const searchBtn = document.getElementById('searchBtn');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const result = document.getElementById('result');

        async function fetchUserData() {
            const username = usernameInput.value.trim();

            if (!username) {
                showError('Please enter a username');
                return;
            }

            // Hide previous results
            error.classList.add('hidden');
            result.classList.add('hidden');
            loading.classList.remove('hidden');
            searchBtn.disabled = true;

            try {
                // Call our backend API endpoint
                const response = await fetch(`/api/user?username=${encodeURIComponent(username)}`);
                
                if (!response.ok) {
                    throw new Error('Failed to fetch user data');
                }

                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }

                // Check if user was found
                if (!data.data || data.data.length === 0) {
                    throw new Error('User not found');
                }

                const userData = data.data[0];
                
                // Fetch additional user details
                await fetchUserDetails(userData.id);
            } catch (err) {
                showError(err.message || 'Failed to fetch user data');
            } finally {
                loading.classList.add('hidden');
                searchBtn.disabled = false;
            }
        }

        async function fetchUserDetails(userId) {
            try {
                const response = await fetch(`/api/userdetails?userId=${userId}`);
                
                if (!response.ok) {
                    throw new Error('Failed to fetch user details');
                }

                const data = await response.json();
                displayUserData(data);
            } catch (err) {
                showError(err.message || 'Failed to fetch user details');
            }
        }

        function showError(message) {
            error.textContent = message;
            error.classList.remove('hidden');
            result.classList.add('hidden');
        }

        function displayUserData(data) {
            const created = new Date(data.created).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });

            result.innerHTML = `
                <div class="flex items-center gap-4 mb-6">
                    <div class="w-20 h-20 bg-purple-600 rounded-full flex items-center justify-center text-white text-2xl font-bold">
                        üë§
                    </div>
                    <div>
                        <h2 class="text-2xl font-bold text-gray-800">
                            ${escapeHtml(data.displayName)}
                        </h2>
                        <p class="text-gray-600">@${escapeHtml(data.name)}</p>
                    </div>
                </div>

                <div class="space-y-3">
                    <div class="flex items-center gap-3 bg-white rounded-lg p-3">
                        <span class="text-purple-600">#</span>
                        <div>
                            <p class="text-xs text-gray-500 uppercase font-semibold">User ID</p>
                            <p class="text-gray-800 font-medium">${data.id}</p>
                        </div>
                    </div>

                    <div class="flex items-center gap-3 bg-white rounded-lg p-3">
                        <span class="text-purple-600">üìÖ</span>
                        <div>
                            <p class="text-xs text-gray-500 uppercase font-semibold">Account Created</p>
                            <p class="text-gray-800 font-medium">${created}</p>
                        </div>
                    </div>

                    ${data.description ? `
                        <div class="bg-white rounded-lg p-3">
                            <p class="text-xs text-gray-500 uppercase font-semibold mb-2">Description</p>
                            <p class="text-gray-800">${escapeHtml(data.description)}</p>
                        </div>
                    ` : ''}

                    <div class="flex items-center gap-3 bg-white rounded-lg p-3">
                        <div class="flex-1">
                            <p class="text-xs text-gray-500 uppercase font-semibold">Account Status</p>
                            <p class="text-gray-800 font-medium">
                                ${data.isBanned ? 'üö´ Banned' : '‚úÖ Active'}
                            </p>
                        </div>
                    </div>
                </div>

                <a
                    href="https://www.roblox.com/users/${data.id}/profile"
                    target="_blank"
                    rel="noopener noreferrer"
                    class="mt-6 block text-center bg-purple-600 text-white py-3 rounded-lg hover:bg-purple-700 transition font-semibold"
                >
                    View Full Profile on Roblox
                </a>
            `;

            result.classList.remove('hidden');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        searchBtn.addEventListener('click', fetchUserData);
        usernameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                fetchUserData();
            }
        });
    </script>
</body>
</html>
